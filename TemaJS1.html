          } else {
              return 0;
          }
      }
      console.log(comparison(3,4));

      function sumOfFirstNIntegers(n) {
          var sum = 0;
          for (var i=1; i < n+1; i++) {
              sum = sum + i;
          }
          return sum;
      }
      console.log(sumOfFirstNIntegers(10));

      console.log("Ex 6");
      function isPrime(n) {
          var prime = true;
          for(var i=1; i < n+1; i++) {
              if(i != 1 && i != n && n%i === 0) {
                  var prime = false;
                  return prime;
                  break;
              }
          }
          return prime;
      }
      console.log(isPrime(5));
      console.log(isPrime(9));

      console.log("Ex 7");
      function sumOfFirstNPrimeNumbers(n) {
          var sum = 0;
          var number = 1;
          for (var primes=1; primes < n+1; )
              if (isPrime(number)) {
                  sum = sum + number;
                  number = number + 1;
                  primes++;
              } else {
                  number = number + 1;
          }
          return sum;
      }
      console.log(sumOfFirstNPrimeNumbers(7));

      console.log("Ex 8");
      function flipString(string) {
          var flipped = '';
          for (var i = string.length-1; i >= 0; i--) {
              flipped = flipped + string[i];
          }
          return flipped;
      }
      console.log(flipString("max"));

      console.log("Ex 9");
      function multiplyPositiveUnevenNumbers(n) {
          var result = 1;
          var number = 1;
          for (var i = 1; i<=n; )
              if (number > 0 && number%2 != 0) {
                  result = result * number;
                  number = number + 1;
                  i = i + 1;
              } else {
                  number = number + 1;
              }
          return result;
      }
      console.log(multiplyPositiveUnevenNumbers(3));

      function findInArray(array, number) {
          found = false;
          for (var i=0; i <= array.length - 1; i++) {
              if (number === array[i]) {
                  found =  true;
              }   
          }
          return found;
      }
      console.log(findInArray([1,2,3,4,5], 2));
      console.log(findInArray([1,2,3,4,5], 6));

      console.log("Ex 11");
      function maxInArray(array) {
          var max = array[0];
          for (var i = 0; i<= array.length - 1; i++) {
              if (max < array[i]) {
                  max = array[i];
              }
          }
          return max;
      }
      console.log(maxInArray([1, 2, 3, 4, 5, 6, 7, 8, 9]));

      console.log("Ex 12")
      function sumOfMinAndMaxInArray(array) {
        var max = array[0];
        var min = array[0];
        for (var i = 0; i<= array.length - 1; i++) {
            if (max < array[i]) {
                max = array[i];
            }
        }
        for (var i = 0; i<= array.length - 1; i++) {
            if (min > array[i]) {
                min = array[i];
            }
        }
        return max + min;
      }
      console.log(sumOfMinAndMaxInArray([1, 2, 3, 4, 5, 6, 7, 8, 9]));

      console.log("Ex 13");
      function duplicatesInArray(array) {
          var duplicate = false;
          for (var i = 0; i<=array.length -1; i++) {
              for (var j = i+1; j<=array.length - 1; j++) {
                  if (array[i] === array [j]) {
                      duplicate = true;
                  }
              }
          }
          return duplicate;
      }
      console.log(duplicatesInArray([1,2,3,4,5,4]));
      console.log(duplicatesInArray([1,2,3,4,5,6]));

      function multiplyPositivesInArray(array) {

          for (i=0; i<= array.length-1; i++) {
              if (array[i] > 0) {
                  result = result * array[i];
              }
          }
          return result;
      }
      console.log(multiplyPositivesInArray([1, 3, 5, 4, -8, -3]))

          }
      }
